<head>
    <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- AOS JS at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script>
        AOS.init({
            duration:1000
        });
    </script>
    <div data-aos="fade-up">This will fade up on scroll</div>
    <div data-aos="zoom-in">This will zoom in</div>
    
</body>
